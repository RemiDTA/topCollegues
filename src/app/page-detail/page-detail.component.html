<div class="card" style="width: 18rem;">
  <a routerLink="/detail/{{collegue.pseudo}}">
    <img class="card-img-top" src={{collegue.urlImage}} alt={{collegue.pseudo}} style="width: 18rem; height: 18rem;">
  </a>
  <div class="card-body">
    <h5 class="card-title">{{collegue.pseudo | uppercase}}</h5>
    <p class="card-text" [innerHTML]="collegue.score | score"></p>
    <p class="card-text">
      <small class="text-muted">
        <button (click)="jaime(collegue)" type="button" class="btn btn-outline-success mr-4" [disabled]="!co">J'aime</button>
        <button (click)="jedeteste(collegue)" type="button" class="btn btn-outline-danger" (majScore)="maj(collegue)" [disabled]="!co">Je deteste</button>
        <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title">Votre avis :</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form (ngSubmit)="submit(collegue)" novalidate (submit)="c('Close click')" #formulaire>
              <label>Que pensez vous de {{collegue.pseudo}} ?
              </label>
              <textarea rows="10" cols="50" name="com" [(ngModel)]="commentaire" required minlength="10" maxlength="255" placeholder="Postez ici votre commentaire"
                (input)="filtrerCom()"></textarea>
              <button type="submit" class="btn btn-outline-light" [disabled]="!activBtn">Enregistrer</button>

            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-light" (click)="c('Close click') ">Close</button>
          </div>
        </ng-template>

        <button class="btn btn btn-outline-primary ml-4" (click)="open(content)">RÃ©diger un avis</button>
      </small>
    </p>

  </div>
</div>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Commentaire</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let c of coms; let i = index">
      <td><p>{{i+1}}</p></td>
      <td><p>{{c.com}}</p></td>
    </tr>
    
  </tbody>
</table>
